    <title>SignUp-NewsLetter</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <body class="text-center">
    <form action="/" method="post" class="form-signin">
      <img class="mb-4" src="images/logo.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">SignUp to my NewsLetter!</h1>
      
      <input type="text" class="form-control top" name ="fName" placeholder="First Name" required autofocus>
      <input type="text" class="form-control middle" name ="lName" placeholder="Last Name" required > 
      <input type="email" class="form-control bottom"  name ="email" placeholder="email" placeholder="email" required>
    
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
